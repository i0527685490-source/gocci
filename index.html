<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הנגן הסודי של גוצ'י</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .player-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #008000; /* שינוי צבע לכותרת החדשה */
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-bar button:hover {
            background-color: #006400;
        }
        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .song-item:last-child {
            border-bottom: none;
        }
        .song-title {
            flex-grow: 1;
            text-align: right;
            padding-right: 15px;
            font-weight: bold;
        }
        audio {
            width: 100%;
            max-width: 300px;
        }
        @media (max-width: 600px) {
            .song-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .song-title {
                padding-bottom: 8px;
            }
            audio {
                width: 100%;
                margin-top: 5px;
            }
            .search-bar {
                flex-direction: column;
            }
            .search-bar button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>הנגן הסודי של גוצ'י</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="חיפוש שיר...">
            <button onclick="performSearch()">חפש</button>
        </div>

        <div id="playlist">
            </div>
    </div>

    <script>
        const songs = [
            { title: "לפני אחרי", url: "https://s3.prog.co.il/data/audio/2116/2116946-2dfb9ceed3c6ec0c02102e56b0ff335b.mp3" },
            { title: "טאטי", url: "https://s3.prog.co.il/data/audio/2116/2116948-733aec1e4b299f895ad2d331e9e9b01c.mp3" },
            { title: "עם החברותא", url: "https://s3.prog.co.il/data/audio/2116/2116951-ae16496b7af4b9ba74648efcab39a76e.mp3" },
            { title: "שקיעה", url: "https://s3.prog.co.il/data/audio/2116/2116960-a8ac83f57f98ab84cc7a688c7c8fd069.mp3" },
            { title: "אלאבבאלה", url: "https://s3.prog.co.il/data/audio/2116/2116963-f31111d5bf6ef06c00d7ff1be80598cd.mp3" },
            { title: "פנתרים שחורים", url: "https://s3.prog.co.il/data/audio/2116/2116964-abc2027e5a4ead09df6e4f3ee29f45ea.mp3" },
            { title: "רשימת תלונות", url: "https://s3.prog.co.il/data/audio/2116/2116966-e3a2970b881a8526dc6daf8154f5124b.mp3" },
            { title: "חרבו דרבו", url: "https://s3.prog.co.il/data/audio/2116/2116968-a9d3453ea3b44f664758b69d6af8eb38.mp3" },
            { title: "מבחנים", url: "https://s3.prog.co.il/data/audio/2116/2116970-d18d2fe6d480e6cc55d0a05d4a64dc16.mp3" },
            { title: "תמות תמות", url: "https://s3.prog.co.il/data/audio/2116/2116978-bf80a887a0f980ea4b337a8e8b2a8825.mp3" },
            { title: "סוף הזמן", url: "https://s3.prog.co.il/data/audio/2116/2116975-2f8e47c564eff1eecb8af9186a1a7f22.mp3" }
        ];

        const playlist = document.getElementById('playlist');

        function renderPlaylist(songList) {
            playlist.innerHTML = ''; // ניקוי רשימה קיימת
            songList.forEach(song => {
                const songItem = document.createElement('div');
                songItem.classList.add('song-item');

                const title = document.createElement('div');
                title.classList.add('song-title');
                title.textContent = song.title;

                const audioPlayer = document.createElement('audio');
                audioPlayer.controls = true;
                audioPlayer.src = song.url;
                audioPlayer.preload = 'none';

                songItem.appendChild(title);
                songItem.appendChild(audioPlayer);
                playlist.appendChild(songItem);
            });
        }

        // פונקציה לביצוע חיפוש (כעת רק מציגה הודעה בקונסול)
        function performSearch() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            // לוגיקת חיפוש פשוטה: סינון השירים ששמם מכיל את טקסט החיפוש
            const filteredSongs = songs.filter(song => 
                song.title.toLowerCase().includes(searchText)
            );

            renderPlaylist(filteredSongs);

            // אם רוצים להוסיף הודעה למשתמש
            if (searchText === "") {
                console.log("הוצגה כל הרשימה.");
            } else {
                console.log(`בוצע חיפוש עבור: ${searchText}. נמצאו ${filteredSongs.length} שירים.`);
            }
        }

        // טען את הרשימה המלאה בהתחלה
        renderPlaylist(songs);
    </script>

</body>
</html>
